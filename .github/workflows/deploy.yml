name: Build and Deploy to Jekyll Site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Astro site
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run Prettier
        run: npm run fix:prettier
        
      - name: Run checks
        run: npm run check
        
      - name: Build Astro site
        run: npm run build
        
      - name: Deploy to Jekyll repository
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          personal_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          external_repository: sebzuddas/sebzuddas.github.io
          publish_dir: ./dist
          destination_dir: comefoundwithme
          keep_files: true
